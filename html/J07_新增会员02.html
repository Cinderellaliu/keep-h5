<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="top-title">
     <a href="#" class="left-a">
        <div class="back-btn back-btn01 pull-left" onclick="history.go(-1)"></div><div class="return-left pull-left" href="#">会员列表</div>
    </a>
</div>
<div class="main-content no-margin">
    <div class="user-img-box">
        <a href=""><img src="../images/person01.png" alt=""></a>
        <span class="bind">未绑定</span>
    </div>
    <a href="" class="box-item clearfix box-item-border">
        <span class=" bg-blue pull-left">微信发起绑定</span>
        <span class="pull-right inp-box s-tip">您无需提供会员手机号码</span>
    </a>
    <p class="small-tips">简单绑定就可与该会员实时同步课程安排，上课前会员也将会收到提醒</p>
    <a href="javascript:void(0)" class="clearfix box-item box-item-border">
        <span class="pull-left">备注称呼</span>
        <span class="pull-right inp-box"><input type="text" value="陈广斌"></span>
    </a>
    <p class="small-tips">教练只能设定会员备注称呼，绑定会员后将可读取会员的微信称呼和自设称呼</p>
    <a href="javascript:void(0)" class="clearfix box-item tel-margin box-item-border">
        <span class="pull-left">手机号码</span>
        <span class="pull-right inp-box"><input type="text" placeholder="--"></span>
    </a>
    <a href="javascript:void(0)" class="clearfix box-item">
        <span class="pull-left">性别</span>
        <span class="pull-right inp-box"><input type="text" placeholder="--"></span>
    </a>
    <a href="javascript:void(0)" class="clearfix box-item">
        <span class="pull-left">身高</span>
        <span class="pull-right inp-box"><input type="text" placeholder="--"></span>
    </a>
    <a href="javascript:void(0)" class="clearfix box-item box-item-border">
        <span class="pull-left">体重</span>
        <span class="pull-right inp-box"><input type="text" placeholder="--"></span>
    </a>
    <textarea class="describe-text" placeholder="补充描述"></textarea>
    <div class="lesson-box">
        <a href="" class="box-item clearfix">
            <span class="pull-left">剩余课程</span>
            <span class="pull-right lesson"><em>21</em>节<img src="../images/right_arrow.png" alt=""></span>
        </a>
        <a href="javascript:void(0)" class="box-item clearfix">
            <span class="pull-left">总完成课程</span>
            <span class="pull-right lesson"><em>26</em>节</span>
        </a>
        <a href="javascript:void(0)" class="box-item clearfix">
            <span class="pull-left">5月完成课程</span>
            <span class="pull-right lesson"><em>12</em>节</span>
        </a>
        <a href="javascript:void(0)" class="box-item clearfix">
            <span class="pull-left">4月完成课程</span>
            <span class="pull-right lesson"><em>23</em>节</span>
        </a>
        <a href="javascript:void(0)" class="box-item clearfix box-item-border">
            <span class="pull-left">3月完成课程</span>
            <span class="pull-right lesson"><em>23</em>节</span>
        </a>
    </div>
    <button type="" class="delete-btn01">删除该会员</button>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
</script>
</body>
</html>
