<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="main-content no-margin">
    <div class="invite-box-top">
        <button type="" class="btn" data-toggle="modal" data-target="#myModal1">1</button>
        <button type="" class="btn" data-toggle="modal" data-target="#myModal2">2</button>
        <button type="" class="btn" data-toggle="modal" data-target="#myModal3">3</button>

    </div>
    <div class="invite-box-content">
</div>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog repeat-modal send-message-modal free-account-modal">
        <div class="modal-content">
            <h2>永久免费账号发放</h2>
            <a href="#" class="send-message-btn">立刻获取永久免费账号</a>
            <div class="free-img">
                <img src="../images/ad01.png" alt="">
            </div>
            <div class="tips free-border-modal">
                <span>首批仅限500名教练</span>
            </div>
        </div><!-- /.modal-content -->
        <div class="delete-box" data-dismiss="modal">
            <img src="../images/delete01.png" alt="">
        </div>
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog repeat-modal send-message-modal free-account-modal">
        <div class="modal-content">
            <div class="deadline-box text-center">
                <span>你的免费使用时长还剩</span>
                <p><span>05</span>个月<span>07</span>天</p>
            </div>
            <a href="#" class="send-message-btn">立刻免费大幅延长我的使用期</a>
            <div class="free-img">
                <img src="../images/ad02.png" alt="">
            </div>
            <p class="free-border-modal">通过微信向上课会员发送一次正式的上课通知，免费使用期延长3天</p>
        </div><!-- /.modal-content -->
        <div class="delete-box" data-dismiss="modal">
            <img src="../images/delete01.png" alt="">
        </div>
    </div><!-- /.modal -->
</div>
<!-- 预约modal -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog repeat-modal repeat-modal01">
        <div class="modal-content">
            <a href="#" class="back-btn">通过朋友圈邀请预约今天课程</a>
            <a href="#" class="back-btn reset-btn">选择邀请的途径和预约的时间</a>
        </div><!-- /.modal-content -->
        <div class="modal-footer01">
            <a href="#" class="back-btn" data-dismiss="modal">取消</a>
        </div>
    </div><!-- /.modal -->
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
</script>
</body>
</html>
