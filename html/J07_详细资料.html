<!DOCTYPE html>

<body class="grey-bg">
<div class="top-title">
     <a href="#" class="left-a">

        <a href=""><img src="../images/person01.png" alt=""></a>

    </div>
    <a href="javascript:void(0)" class="clearfix box-item">
        <span class="pull-left">自设称呼</span>

        <div class="modal-content">
            <a href="#" class="modal-item box-item-border">

            </a>
            <a href="#" class="modal-item">

            </a>
        </div>
        <button type="button" class="btn btn-default detail-modal-btn" data-dismiss="modal">取消</button>
