<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="top-title">
    会员列表
    <a class="change-pi" href="">新增会员</a>
</div>
<div class="main-content no-padding content-list">
    <div class="list-vvip">
        <div class="top-inp">
            <div class="inset-inp clearfix">
                <input type="text" placeholder="搜索学员" class="pull-right">
                 <img src="../images/search.png" alt="" class="pull-right">
            </div>
        </div>
        <a class="new-vvip clearfix">
            <span class="new pull-left">新的会员</span>
            <img src="../images/go.png" alt="" class="new-pic-red pull-right">
            <span class="dot-new pull-right">1</span>
        </a>
        <div class="new-sort clearfix">
            <span class="pull-left">排序：</span>
            <a href="#" class="pull-left">首字母</a>
            <a href="" class="active have-finish pull-left">本月已完成课程<img src="../images/up_color.png" alt="" class="up-color"><img src="../images/down_color.png" alt="" class="down-color"></a>
            <a href="" class="not-finish pull-left">剩余课程<img src="../images/up_color.png" alt="" class="up-color"><img src="../images/down_color.png" alt="" class="down-color"></a>
        </div>
        <div class="a-list" id="a">
            <div class="a-floor">
                11节
            </div>
            <div class="a-wen">
                <a class="about-wen clearfix" href="">
                    <span class="name-wen pull-left">阿文</span>
                    <span class="num pull-left">拨打电话</span>
                    <img src="../images/go.png" alt="" class="pull-right">
                    <span class="no-bind pull-right">未绑定</span>
                </a>
                <p class="class">5月完成11节，总完成32节，剩余16节</p>
            </div>
            <div class="a-wen clearfix">
                <div class="left-wen pull-left">
                    <img src="../images/cat.png" alt="">
                </div>
                <div class="right-wen pull-left">
                    <a class="about-wen clearfix" href="">
                        <span class="name-wen pull-left">阿吴</span>
                        <span class="num pull-left">拨打电话</span>
                    </a>
                    <p class="class dif-class">微信昵称：爱鱼的猫猫</p>
                    <p class="class dif-class">5月完成11节，总完成32节，剩余16节</p>
                </div>
            </div>
            <div class="a-wen">
                <a class="about-wen clearfix" href="">
                    <span class="name-wen pull-left">阿华</span>
                    <span class="num pull-left">拨打电话</span>
                    <img src="../images/go.png" alt="" class="pull-right">
                    <span class="no-bind pull-right">未绑定</span>
                </a>
                <p class="class">5月完成11节，总完成32节，剩余16节</p>
            </div>
        </div>
        <div class="a-list" id="b">
            <div class="a-floor">
                10节
            </div>
            <div class="a-wen">
                <a class="about-wen clearfix" href="">
                    <span class="name-wen pull-left">百叶</span>
                    <span class="num pull-left">拨打电话</span>
                    <img src="../images/go.png" alt="" class="pull-right">
                    <span class="no-bind pull-right">未绑定</span>
                </a>
                <p class="class">5月完成11节，总完成32节，剩余16节</p>
            </div>
        </div>
    </div>
</div>
<div class="list-alphabet">
    
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
<script>
    $('.have-finish').on('click','.up-color',function(){
        $(this).attr("src","../images/up_new.png");
        console.log(this);
    })
    $('.have-finish').on('click','.down-color',function(){
        $(this).attr("src","../images/down_new.png");
        console.log(this);
    })
    $('.not-finish').on('click','.up-color',function(){
        $(this).attr("src","../images/up_new.png");
        console.log(this);
    })
    $('.not-finish').on('click','.down-color',function(){
        $(this).attr("src","../images/down_new.png");
        console.log(this);
    })
</script>
