<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="top-title">
    基本设置
</div>
<div class="main-content no-padding">
    <div class="top-img-finish">
        <img src="../images/man02.png" alt="">
        <p class="first-set">首次使用,完成以下设置</p>
        <input type="text" placeholder="请输入您的称呼" class="finish-inp1">
    </div>
    <div class="public-privacy clearfix">
        <span class="yes-no pull-left">是否需要每节课前10分钟提醒您</span>
        <a class="public-space pull-left clearfix" href="">
            <span class="temporary pull-left">不需要课前提醒</span>
            <img src="../images/go_right.png" alt="" class="go-right pull-right">
            <span class="star-body pull-right">开始身材觉醒</span>
        </a>
        <a class="public-space pull-left clearfix" href="">
            <span class="temporary pull-left">每节课前都需要提醒</span>
            <img src="../images/go_right.png" alt="" class="go-right pull-right">
            <span class="star-body pull-right">开始身材觉醒</span>
        </a>
        <span class="out-time-change pull-left">您还可以在“我”页面，随时改变此设置</span>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
